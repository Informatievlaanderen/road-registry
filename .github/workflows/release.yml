name: 2. Release
run-name: Release

on:
  workflow_dispatch:

concurrency: Release    

env:
  SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
  NPM_TOKEN: ${{ secrets.VBR_WEBCOMP_NPM_TOKEN }}

jobs:

  set-release-version:
    if: github.repository_owner == 'Informatievlaanderen'
    name: Decide next version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
          persist-credentials: false

    - name: Setup Node.js
      uses: actions/setup-node@v3.5.1

    - name: Node version
      shell: bash
      run: node --version

    - name: Install NPM dependencies
      shell: bash
      run: npm ci
      env:
        NPM_TOKEN: ${{ secrets.VBR_WEBCOMP_NPM_TOKEN }}

    - name: Run Semantic Release Dry-Run
      shell: bash
      run: npx semantic-release --dry-run
      env:
        BUILD_DOCKER_REGISTRY: ${{ secrets.VBR_BUILD_DOCKER_REGISTRY_TST }}
        GITHUB_TOKEN: ${{ secrets.VBR_GIT_RELEASE_TOKEN }}
        GIT_COMMIT: ${{ github.sha }}
        GIT_USERNAME: ${{ secrets.VBR_GIT_USER }}
        GIT_AUTHOR_NAME: ${{ secrets.VBR_GIT_USER }}
        GIT_COMMITTER_NAME: ${{ secrets.VBR_GIT_USER }}
        GIT_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}
        GIT_AUTHOR_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}
        GIT_COMMITTER_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}
    
    - name: Set Release Version
      id: set-version
      run: |
        [ ! -f semver ] && echo none > semver
        echo $(cat semver)
        echo ::set-output name=version::$(cat semver)
        echo RELEASE_VERSION=$(cat semver) >> $GITHUB_ENV
        echo SA_PASSWORD=${{ secrets.SA_PASSWORD }} >> $GITHUB_ENV
      shell: bash

  build-backoffice-api:
    name: Build BackOffice Api    
    uses: ./.github/workflows/build-image-sql.yml
    needs: [ set-release-version ]
    if: ${{ (github.repository_owner == 'Informatievlaanderen') && (needs.set-release-version.outputs.version != 'none') }}
    with:
      registry: road-registry
      build-target: Containerize_BackOfficeApi
      image-file: rr-backoffice-api-image.tar
      image-name: backoffice-api
      test-project: RoadRegistry.BackOffice.Api.Tests
      build-project: RoadRegistry.BackOffice.Api
      semver: ${{ needs.set-release-version.outputs.version }}      
    secrets: inherit

  build-backoffice-ui:
