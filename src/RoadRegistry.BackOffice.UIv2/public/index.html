<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript" src="/env.js"></script>

    <!-- Favicon and touch icons -->
    <link rel="icon" sizes="192x192" href="//ui.vlaanderen.be/icons/app-icon/icon-highres-precomposed.png">
    <link rel="apple-touch-icon" href="//ui.vlaanderen.be/icons/app-icon/touch-icon-iphone-precomposed.png">
    <link rel="apple-touch-icon" sizes="76x76" href="//ui.vlaanderen.be/icons/app-icon/touch-icon-ipad-precomposed.png">
    <link rel="apple-touch-icon" sizes="120x120" href="//ui.vlaanderen.be/icons/app-icon/touch-icon-iphone-retina-precomposed.png">
    <link rel="apple-touch-icon" sizes="152x152" href="//ui.vlaanderen.be/icons/app-icon/touch-icon-ipad-retina-precomposed.png">

    <meta name="msapplication-square70x70logo" content="//ui.vlaanderen.be/icons/app-icon/tile-small.png" />
    <meta name="msapplication-square150x150logo" content="//ui.vlaanderen.be/icons/app-icon/tile-medium.png" />
    <meta name="msapplication-wide310x150logo" content="//ui.vlaanderen.be/icons/app-icon/tile-wide.png" />
    <meta name="msapplication-square310x310logo" content="//ui.vlaanderen.be/icons/app-icon/tile-large.png" />
    <meta name="msapplication-TileColor" content="#FFE615" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    
    <!-- built files will be auto injected -->

</html>
