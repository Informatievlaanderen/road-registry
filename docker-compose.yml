version: '3.8'
name: 'road-registry'


services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: road-mssql
    ports:
      - 21433:1433
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: E@syP@ssw0rd
      MSSQL_MEMORY_LIMIT_MB: 1000
      MSSQL_PID: Standard
    volumes:
      - road-mssql-data:/var/opt/mssql
      - ./.db:/var/lib/backup

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
    - "9010:9000"
    - "9011:9001"
    environment:
      MINIO_ACCESS_KEY: Q3AM3UQ867SPQQA43P2F
      MINIO_SECRET_KEY: zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG
    volumes:
    - minio-data:/data
    command: server --console-address :9001 /data

  seq:
    image: datalust/seq:latest
    container_name: seq
    ports:
      - 5341:80
    environment:
      ACCEPT_EULA: 'Y'
    volumes:
      - seq-data:/data

  postgresql:
    build: ./docker/postgresql
    container_name: postgresql
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: E@syP@ssw0rd
    ports:
      - 29050:5432
  
  ticketing-service:
    image: 362233117987.dkr.ecr.eu-west-1.amazonaws.com/ticketing-service/ticketing:2.1.1
    container_name: ticketing-service
    depends_on:
      - postgresql
    environment:
      BASEURL: http://localhost:9100
      CONNECTIONSTRINGS__MARTEN: Server=postgresql;Port=5432;Database=ticketing;Userid=sa;Password=E@syP@ssw0rd;Trust Server Certificate=true;Timeout=120
      DOTNET_ENVIRONMENT: Development
    ports:
      - 9100:9000

volumes:
  road-mssql-data:
    name: road-mssql-data
  seq-data:
    name: seq-data
  minio-data:

networks:
  default:
    name: road-registry-network