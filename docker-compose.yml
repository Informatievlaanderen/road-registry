    depends_on:
      - streetname-mssql
      - seq
    ports:
      - "4002:4002"
    environment:
      ASPNETCORE__ENVIRONMENT: Development
      DATADOG__ENABLED: "false"
      DATADOG__DEBUG: "false"
      DATADOG__SERVICENAME: "Streetnames-RoadRegistry"
