      - empty-legacy-mssql
      - minio
    environment:
      MINIO_SERVER: http://minio:9000
      MINIO_ACCESS_KEY: Q3AM3UQ867SPQQA43P2F
      MINIO_SECRET_KEY: zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG
      BLOBCLIENTTYPE: S3BlobClient
      S3BLOBCLIENTOPTIONS__BUCKETPREFIX: road-registry
      CONNECTIONSTRINGS__LEGACY: Data Source=tcp:empty-legacy-mssql,1433;Initial Catalog=LegacyRoadRegistry;Integrated Security=False;User ID=sa;Password=E@syP@ssw0rd;
    volumes:
      - ./src/RoadRegistry.Legacy.Extract:/var/lib/RoadRegistry.Legacy.Extract
