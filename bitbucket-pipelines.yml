image:
  name: basisregisters/build-agent:latest

pipelines:
  branches:
    master:
      - step:
          script:
            - ./build.sh PushAll
          services:
            - docker
          caches:
            - dotnetcore
            - paket
            - docker

    '**':
      - step:
          script:
            - ./build.sh PublishAll
          caches:
            - dotnetcore
            - paket

definitions:
  caches:
    paket: packages
